<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(160, 197, 178);">
    <header class="game">Rock Paper Scissors</header>

    <div class="choices">
        <img src="./rock.png" alt="Rock" class=" choice" id="Rock">
        <img src="./paper.jpg" alt="Paper" class=" choice" id="Paper">
        <img src="./scissors.png" alt="Scissors" class=" choice" id="Scissors">
    </div>

    <div class="score">
        <p class="userCount">0</p>
        <p class="computerCount">0</p>
    </div>

    <div class="players">
        <p class="user">You</p>
        <p class="computer">Comp</p>
    </div>

    <p class="result">Result !</p>
</body>
<script src="script.js"></script>

</html>
